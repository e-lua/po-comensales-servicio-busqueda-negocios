version: "3.3"

services: 
  c-busqueda:
    labels: 
      - "traefik.http.routers.c-busqueda.rule=Host(`c-busqueda.restoner-api.fun`)"
    restart: always 
    build: .
    networks:
      - backend
    links:
      - postgres
      - postgresql-slave
      - redis
      - redis-slave
      - redis-slave-2
  redis:
    image: redis:5.0.0
    container_name: master
    ports:
      - "6379:6379"
    networks:
      - backend
  redis-slave:
    image: redis:5.0.0
    container_name: slave
    ports:
      - "6380:6379"
    command: redis-server --slaveof master 6379
    depends_on:
      - redis
    networks:
      - backend
  redis-slave-2:
    image: redis:5.0.0
    container_name: slave
    ports:
      - "6390:6379"
    command: redis-server --slaveof master 6379
    depends_on:
      - redis
    networks:
      - backend
  postgres:
    container_name: postgres_db
    restart: always
    image: "bitnami/postgresql:14.4.0"
    networks:
      - backend
    ports:
      - "5432"
    volumes:
      - 'postgresql_master_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - DATABASE_HOST=127.0.0.1
      - POSTGRESQL_REPLICATION_USER=replicacion_usuario_123f24f3f3
      - POSTGRESQL_REPLICATION_PASSWORD=replicacion_contrasenia_123f24f3f3
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=GFgfk45345GGHdfinhjti5BHerYTu7ggn43
      - POSTGRESQL_DATABASE=postgres
  postgresql-slave:
    image: 'bitnami/postgresql:14.4.0'
    ports:
      - "6432:5432"
    networks:
      - backend
    depends_on:
      - postgres
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=replicacion_usuario_123f24f3f3
      - POSTGRESQL_REPLICATION_PASSWORD=replicacion_contrasenia_123f24f3f3
      - POSTGRESQL_MASTER_HOST=postgres
      - POSTGRESQL_PASSWORD=GFgfk45345GGHdfinhjti5BHerYTu7ggn43
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
  pgadmin:
    restart: always
    image: "dpage/pgadmin4"
    networks:
      - backend
    ports:
      - "90:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admincd@admincd.com
      PGADMIN_DEFAULT_PASSWORD: asd2134DAfas34c2q35G35gsdf
    depends_on:
      - postgres
  traefik:
    image: traefik:v2.3.6
    ports: 
      - 80:80
      - 443:443
    networks:
      - backend
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/traefik.yml
      - ./acme.json:/acme.json
      
networks:
  backend:
    driver: bridge
    ipam: 
      driver: default 
volumes:
  postgresql_master_data:







